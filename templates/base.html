<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智慧教育学院{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Microsoft YaHei", sans-serif; line-height: 1.6; background: #f3f4f6; }
        .navbar { background: #2563eb; padding: 1rem; }
        .navbar .container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: white; font-size: 1.5rem; font-weight: bold; }
        .nav-menu { list-style: none; display: flex; }
        .nav-menu li { margin-left: 2rem; }
        .nav-menu a { color: white; text-decoration: none; }
        .nav-menu a:hover { color: #93c5fd; }
        .hero { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; padding: 5rem 1rem; text-align: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card { background: white; border: 1px solid #e5e7eb; border-radius: 10px; overflow: hidden; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 1.5rem; }
        .card h3 { margin-bottom: 0.5rem; color: #1f2937; }
        .footer { background: #1f2937; color: white; text-align: center; padding: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="logo">智慧教育学院</div>
            <ul class="nav-menu">
                <li><a href="/">首页</a></li>
                <li><a href="/courses">课程</a></li>
                <li><a href="/about">关于</a></li>
                <li><a href="/contact">联系</a></li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="footer">
        <p>&copy; 2024 智慧教育学院 - 让教育更智慧</p>
    </footer>
</body>
</html>
