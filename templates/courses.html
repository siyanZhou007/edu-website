{% extends "base.html" %}
{% block title %}课程 - 智慧教育学院{% endblock %}
{% block content %}
<div class="container">
    <h1 style="margin-bottom: 2rem; color: #1f2937;">全部课程</h1>
    <div class="card-grid">
        {% for course in courses %}
        <div class="card">
            <img src="https://via.placeholder.com/400x200?text={{ course.title }}" alt="{{ course.title }}">
            <div class="card-body">
                <h3>{{ course.title }}</h3>
                <p style="color: #6b7280;">{{ course.description }}</p>
                <p style="margin-top: 0.5rem; color: #6b7280;">类别: {{ course.category }}</p>
                <p style="margin-top: 1rem; color: #2563eb; font-weight: bold; font-size: 1.5rem;">￥{{ course.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
