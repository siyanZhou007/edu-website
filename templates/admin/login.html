{% extends "base.html" %}
{% block title %}管理员登录 - 智慧教育学院{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 10px;">
    <h2 style="text-align: center; margin-bottom: 1.5rem; color: #1f2937;">管理员登录</h2>
    <form action="/api/admin/login" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
    </form>
</div>
{% endblock %}
